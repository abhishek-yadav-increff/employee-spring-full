<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Inventory</h3>

        <!-- Top row with form-->
        <form id="inventory-form">
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputBarcode" class="col-form-label justify-content-start">Barcode</label>
                <input type="text" class="col form-control" name="barcode" id="inputBarcode"
                    placeholder="Enter Barcode">
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputQuantity" class="col-form-label justify-content-start">Quantity</label>
                <input type="number" class="col form-control" name="quantity" id="inputQuantity"
                    placeholder="Enter Quantity">
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="button" class="btn btn-primary btn-sm" id="add-inventory">Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="refresh-data">Refresh</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="upload-data">Upload</button>
                </div>
            </div>
        </form>



        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col">
                <table class="table table-striped" id="inventory-table">
                    <thead>
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Inventory Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Inventory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="inventory-edit-form">
                            <input type="hidden" class="form-control" name="barcode" id="inputSetBarcode">
                            <div class="row">
                                <label for="inputEditBarcode"
                                    class="col-form-label justify-content-start">Barcode</label>
                                <label id="inputEditBarcode"
                                    class="col-form-label justify-content-start">Barcode</label>
                            </div>
                            <div class="row">
                                <label for="inputEditQuantity"
                                    class="col-form-label justify-content-start">Quantity</label>
                                <input type="number" class="col form-control" name="quantity"
                                    placeholder="Enter Quantity">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="update-inventory">Update</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Inventory Upload Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload Inventory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="employee-file">
                            <input type="file" class="custom-file-input" id="inventoryFile">
                            <label class="custom-file-label" for="inventoryFile" id="inventoryFileName"
                                style="width: 100%;">Choose
                                file</label>
                        </div>
                        <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                        <br>
                        Rows: <span id="rowCount">0</span>,
                        Processed: <span id="processCount">0</span>,
                        Errors: <span id="errorCount">0</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="process-data" disabled>Upload</button>
                        <button type="button" class="btn btn-warning btn-sm" id="download-errors" disabled>Download
                            Errors</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/inventory.js}" />
    </script>

</body>

</html>
