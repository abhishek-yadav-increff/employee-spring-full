<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div id="toast-container">
        <div class="toast" style="overflow:auto;">
            <div class="alert alert-success" role="alert" id="alert-box">Hello</div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="justify-content: space-between; padding-left: 30px; padding-right: 15px;">
            <h3 th:inline="text" id="orderIdSelect">Order ID: [[${orderId}]]</h3>
            <label id="headingDate" style="width: max-content;"></label>
        </div>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>

        <!-- Table -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped" id="orderPreview-table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">MRP</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Selling Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="row" style="justify-content: space-between; padding-left: 30px; padding-right: 15px;">
            <div class="row">
                <div class="col-9"></div>
                <div class="col">
                    <div id="show-cost"></div>
                </div>
            </div>
            <div class="row">
                <div id="buttonElement">
                </div>
            </div>
        </div>

    </div>




    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/orderPreview.js}" />
    </script>

</body>

</html>
