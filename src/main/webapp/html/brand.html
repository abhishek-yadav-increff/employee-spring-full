<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">
        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>

        <h3>Brand</h3>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <!-- Top row with form-->
        <form id="brand-form">
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputBrand" class="col-form-label justify-content-start">Brand</label>
                <input type="text" class="col form-control" name="brand" id="inputBrand" placeholder="Enter Brand"
                    required>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputCategory" class="col-form-label justify-content-start">Category</label>
                <input type="text" class="col form-control" name="category" id="inputCategory"
                    placeholder="Enter Category" required>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary btn-sm" id="add-brand" form="brand-form">Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="refresh-data">Refresh</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="upload-data">Upload</button>
                </div>
            </div>
        </form>
        <!-- </div> -->


        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col">
                <table class="table table-striped" id="brand-table">
                    <thead>
                        <tr>
                            <!-- <th scope="col">ID</th> -->
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Brand Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Brand</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="brand-edit-form">
                            <div class="row">
                                <label for="inputBrand" class="col-form-label justify-content-start">Brand</label>
                                <input type="text" class="col form-control" name="brand" placeholder="Enter Brand"
                                    required>
                            </div>
                            <div class="row">
                                <label for="inputCategory" class="col-form-label justify-content-start">Category</label>
                                <input type="text" class="col form-control" name="category" placeholder="Enter Category"
                                    required>
                            </div>
                            <input type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm" id="update-brand"
                            form="brand-edit-form">Update</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Brand Upload Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload Brand</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="employee-file">
                            <input type="file" class="custom-file-input" id="brandFile">
                            <label class="custom-file-label" for="employeeFile" id="brandFileName"
                                style="width: 100%;">Choose
                                file</label>
                        </div>
                        <a th:href="@{/sample/Brand_Sample.tsv}" target="_blank">Download Sample</a>
                        <br>
                        Rows: <span id="rowCount">0</span>,
                        Processed: <span id="processCount">0</span>,
                        Errors: <span id="errorCount">0</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="process-data" disabled>Upload</button>
                        <button type="button" class="btn btn-warning btn-sm" id="download-errors" disabled>Download
                            Errors</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/brand.js}" />
    </script>

</body>

</html>
