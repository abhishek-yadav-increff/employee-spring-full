<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div id="toast-container">
        <div class="toast" style="overflow:auto;">
            <div class="alert alert-success" role="alert" id="alert-box">Hello</div>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="row" style="justify-content: space-between; padding-left: 15px; padding-right: 15px;">
                <h3 th:inline="text" id="orderIdSelect">Order ID: [[${orderId}]]</h3>
                <label id="headingDate" style="width: max-content;"></label>
            </div>
        </div>
        <form id="order-form">
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputProductBarcode" class="col-form-label justify-content-start"
                    style="width: 150px;">Product Barcode</label>
                <input type="text" class="col form-control" name="productBarcode" id="inputProductBarcode"
                    placeholder="Enter Product Barcode" required>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 15px;">
                <label for="inputQuantity" class="col-form-label justify-content-start"
                    style="width: 150px;">Quantity</label>
                <input type="number" min="1" class="col form-control" name="quantity" id="inputQuantity"
                    placeholder="Enter Quantity" required>
            </div>

            <input type="hidden" name="sellingPrice" id="inputSellingPrice">
            <input type="hidden" name="id">
            <input type="hidden" name="orderId" value="">
            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary btn-sm" id="add-order-item"
                        form="order-form">Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="refresh-data">Refresh</button>
                </div>
            </div>
        </form>




        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col">
                <table class="table table-striped" id="orderEdit-table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">MRP</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Selling Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </div>
        </div>
        <div class="row" style="justify-content: space-between;">
            <label></label>
            <label id="show-cost" style="width: max-content; padding-right: 15px;"></label>
        </div>
        <div class="row" style="justify-content: space-between; padding-left: 30px; padding-right: 15px;">
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteOrder()">Delete</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="sendOrder()">Checkout</button>
        </div>




        <!-- OrderEdit Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-orderEdit-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Order Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="orderEdit-edit-form">
                            <div class="row">
                                <label class="col-form-label justify-content-start">Name</label>
                                <label id="inputNameEdit" class="col-form-label justify-content-start"></label>
                            </div>
                            <div class="row">
                                <label class="col-form-label justify-content-start">Barcode</label>
                                <label id="inputProductBarcodeEdit"
                                    class="col-form-label justify-content-start"></label>
                            </div>
                            <div class="row">
                                <label for="inputQuantityEdit"
                                    class="col-form-label justify-content-start">Quantity</label>
                                <input type="number" min="1" class="col form-control" name="quantity"
                                    placeholder="Enter Quantity" id="inputQuantityEdit">
                            </div>
                            <input type="hidden" name="productBarcode" id="inputProductBarcodeSet">
                            <input type="hidden" name="sellingPrice">
                            <input type="hidden" name="id">
                            <input type="hidden" name="orderId">
                            <input type="hidden" name="name">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="update-orderEdit">Update</button>
                    </div>
                </div>
            </div>
        </div>


    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/orderEdit.js}" />
    </script>

</body>

</html>
