<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container" style="padding-top:15%;">



        <div class="row">
            <div class="col-12">
                <form class="form-inline" id="sales-form">
                    <div class="form-group">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="brand" id="inputBrand"
                                placeholder="enter brand">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="category" id="inputCategory"
                                placeholder="enter category">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="datepicker date input-group p-0 shadow-sm">
                <input id="startDate" type="text" placeholder="Choose start date" class="form-control py-4 px-4" />
                <div class="input-group-append">
                    <span class="input-group-text px-4">
                        <i class="fa fa-clock-o"></i>
                    </span>
                </div>
            </div>
            <div class="datepicker date input-group p-0 shadow-sm">
                <input id="endDate" type="text" placeholder="Choose end date" class="form-control py-4 px-4" />
                <div class="input-group-append">
                    <span class="input-group-text px-4">
                        <i class="fa fa-clock-o"></i>
                    </span>
                </div>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <button type="button" class="btn btn-primary" id="reset-data">Reset</button>
        </div>

    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/salesReport.js}" />
    </script>


</body>

</html>
